<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="work.js"></script>
</head>
<body>
<div id="start_div">
    <div id="cont_div">
        <h1>Jõulukaart</h1>
        <canvas id="particle_canvas" width="500" height="600"
                style="position: absolute; left: 700px; top: 250px; z-index: 0; background-color: #3333a1; margin-top: 100px"></canvas>
        <canvas id="snowCnv" width="500" height="600"
                style="position: absolute; left: 700px; top: 250px; z-index: 1; opacity: 0.3; margin-top: 100px"></canvas>
        <div id="button_div">
            <input type="button" value="Maapind" onclick="ground()">
            <input type="button" value="Jõulupuu" onclick="tree()">
            <input type="button" value="Kaunistused" onclick="decoration()">
            <input type="button" value="snow" onclick="snow()">
            <br><input type="button" value="Kustuta" onclick="kustuta()">
            <input type="button" value="Joonista kõik " onclick="drawAll()">


        </div>
    </div>

</div>
</body>
</html>
